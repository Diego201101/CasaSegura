<!DOCTYPE html>
<html land="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>CasaSegura - Iniciar Sesion</title>
    <link rel="stylesheet" href="registroEstilos.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <div class="disyuncion">o</div>
            <a href="registro.html" class="login-btn">Regístrate</a>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <h1 class="logo">CasaSegura</h1>
    <script src="simulador1.js"></script>
    
</body>
</html>
